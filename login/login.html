<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
<header class="header">
    <button onclick="window.location='/'" class="title">BOO</button>
    <div class="nav-buttons">
        <span id="login">로그인</span>
        <span id="signup" onclick="window.location='/signup'">회원가입</span>
    </div>
</header>
</head>
<body>
    <main class="main">
        <div class="login-box">
            <h1 class="login-title">BOO</h1>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" placeholder="아이디를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
                        <button type="button" id="togglePassword" class="toggle-password">

                            </svg>
                            <svg id="hidePassword" xmlns="http://www.w3.org/2000/svg" width="16" height="8" viewBox="0 0 16 8" fill="none">

                        </button>
                    </div>
                    <button onclick="window.location='/newPassword'" class="reset-link">비밀번호 재설정</button>
                </div>
                <button type="submit" class="login-button" disabled onclick="window.location='/'">로그인</button>
                <p class="signup-prompt">
                    아직 회원이 아니신가요? <span onclick="window.location='/signup'" class="signup-link">회원가입</span>
                </p>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
