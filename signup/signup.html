<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup_styles.css">
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="togglePassword" class="eye">👁️</span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">비밀번호 재입력</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="toggleConfirmPassword" class="eye">👁️</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='home.html'">홈</button>
        </form>
    </div>
    <script src="signup_script.js"></script>
</body>
</html>
